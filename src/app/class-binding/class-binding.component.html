<div>
  <h4> How class-binding works!</h4>
  <p class="text-success"> This is static class of css</p>
  <p [class]="successClass"> This is dynamic class of css</p>
  <p [class.text-danger]="hasError"> This is dynamic conditional class of css</p>
  <p [ngClass]="msgClasses"> This is dynamic ngClass for multiple property of css</p>


</div>
