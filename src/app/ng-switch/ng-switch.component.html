
<div>
  <h4>How ng-switch works!</h4>
<div [ngSwitch]="condition">
<div *ngSwitchCase="'ok'"> Your condition is ok</div>
<div *ngSwitchCase="'notOk'"> Your condition is notOk</div>
<div *ngSwitchCase="'good'"> Your condition is good</div>
<div *ngSwitchDefault> Condition not define,Pick again!</div>

</div>

</div>
