 <div class="m-1"> 
    <h3 class="bg-primary text-white p-3">{{getName()}}'s To Do List</h3>
    <div class="container-fluid">
    <div class="row">
    <div class="col-4">
    <form>
    <div class="form-group">
    <label>Task</label>
    <input class="form-control" #todoText />
    </div>
    <div class="form-group">
    <label>Location</label>
    <input class="form-control" />
    </div>
    <div class="form-group">
    <input type="checkbox" />
    <label>Done</label>
    </div>
    <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
        Add
    </button>
    </form>
    </div>
    <div class="col-8">
    <table class="table table-striped table-bordered">
    <thead>
    <tr>
    <th>Description</th>
    <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Buy Flowers</td><td>No</td></tr>
    <tr><td>Get Shoes</td><td>No</td></tr>
    <tr><td>Collect Tickets</td><td>Yes</td></tr>
    <tr><td>Call Joe</td><td>No</td></tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
</div>
